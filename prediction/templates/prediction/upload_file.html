<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload file</title>
  </head>
  <body>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p> Instruction: {{instruction}}
      <br />
      <input type="file" name="file" id="file" accept=".csv">
      <p>
      <input type="submit" value="Upload">
    </form>

  </body>
</html>
